<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CONTACT</title>
</head>
<body>
    <div class="navbar">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
            <label class="logo">POTEGRAPHER</label>
               <ul>
                <li><a class="active" href="./index.html">HOME</a></li>
                <li><a href="./gallery.html">GALLERY</a></li>
                <li><a href="./blog.html">BLOG</a></li>
                <li><a href="./contact.html">CONTACT </a></li>
               </ul>
         </nav>
    </div>
    <div class="contact-container1">
        <div class="contact-subcontainer">
            <div class="contact-title">
                CONTACT ME
            </div>
            <div class="contact-box">
                <div class="sub-contact-box1">
                    <div class="address">
                        <a href=""><i class="fa fa-map-marker" aria-hidden="true"></i></a>
                        <h2>Address</h2>
                        <p>Khar West Mumbai 400052</p>
                    </div>
                    <div class="contact">
                        <a href=""><i class="fa fa-phone" aria-hidden="true"></i></i></a>
                        <h2>Contact</h2>
                        <p>9876543211</p>
                    </div>
                </div>
                <div class="sub-contact-box2">
                    <div class="email">
                        <a href=""><i class="fa fa-envelope-o" aria-hidden="true"></i></i></a>
                        <h2>Email</h2>
                        <p>info@akshay.com</p>
                    </div>
                    <div class="website">
                        <a href=""><i class="fa fa-globe" aria-hidden="true"></i></i></a>
                        <h2>Website</h2>
                        <p>potegrapher.com</p>
                    </div> 
                </div>
            </div>
        </div>
        <div class="message-subcontainer">
            <div class="right">
                <h1>Message Us</h1>
                <input type="text" class="field" placeholder="Name">
                <input type="email" class="field" placeholder="Email">
                <input type="tel" class="field" placeholder="phone no">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <button>send</button>
            </div>
        </div>
    </div>
    
</body>
</html>
